<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="stonepaperscissor.css">
</head>
<body>
    <h1 class="Main-Heading">Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice">
            <img src="rock.png" id="rock"/>
        </div>
        <div class="choice">
            <img src="paper.png" id="paper"/>
        </div>
        <div class="choice">
            <img src="Scissor.png" id="scissors" />
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="stonepaperscissor.js"></script>
</body>
</html>
